      <div class="all">

          <form>
            <div class="inside-form" style="padding-bottom: 20px">
              <div class="tags">
                <label style="white-space: nowrap">Select a Account type</label>

                  <option value="Police Officer">Police Officer</option>

                </select>
                <br /><br />

                  type="text"
                  placeholder=" Admin ID/Officer ID/Driver Licence Number"
                  required
                /><br /><br />

                <input type="password" placeholder=" ********" required />
                <a href="#">Forget Password?</a>
                <br /><br />

            </div>
          </form>
