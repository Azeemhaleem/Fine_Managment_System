    <script>
      function validation(){
        var createpass = document.getElementById("password1").value;
        var confirmpass = document.getElementById("password2").value;
        var passtype = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

        if(!passtype.test(createpass)){
          alert("Password must be at least 8 characters long, contain at least one letter, one number, and one special character.");
          false;
        }
        if(createpass!==confirmpass){
          alert("Password do not match");
          false;
        }
        return true;
      }
